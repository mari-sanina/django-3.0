<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пост</title>
</head>
<body>
    <div class="container">
        <header>
            <ul class="hr">
                {% for key, value in menu.items %}
                <li><p><a href="{{ value }}">{{ key }}</a></p></li>
                {% endfor %}
            </ul>
        </header>
        <div class="content">
            {% block content %}
            {% end block %}
        </div>
    </div>
</body>
</html>
